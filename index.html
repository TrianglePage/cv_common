<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>交互式微简历</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
        	<!-----------------page1 start ---------------->
			<div class="page1_content">
				<img class="page1_img_up ani" src='./img/page1_img_up.png'  swiper-animate-effect="fadeOutUp" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
				<img class="page1_img_down ani" src='./img/page1_img_down.png'  swiper-animate-effect="fadeOutDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
				<img class="page1_img_mid ani" src='./img/page1_img_pc.png'  swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
				<img class="page1_img_mid ani" src='./img/page1_img_pc.png'  swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
				<img class="page1_img_light ani" src='./img/page1_img_light.png'  swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
				<div class="page1_text_mid ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
					<strong>&nbsp; 一个程序员的自我修养&nbsp;</strong>
				</div>	
				<div class="page1_text_down ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.5s" swiper-animate-delay="3.5s">
					<strong>&nbsp; 全国首个交互式微简历&nbsp;</strong>
				</div>	
			</div>		
        	<!-----------------page1 end   ---------------->
        </div>
        <div class="swiper-slide">
        	<!-----------------page2 start ---------------->
			<div class="page2_content">
				<img class="page2_img_photo ani" src='./img/page2_img_photo.png'  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
        	</div>
        	<!-----------------page2 end   ---------------->
        </div>
        <div class="swiper-slide">
        	<!-----------------page3 start ---------------->
				<div class="page3_content">
				<img class="page3_time_line" src='./img/page3_time_line.png'></div>
				<div class="page3_time_begin ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
					2012
				</div>
				<div class="page3_time_line_vertical" id="page3_time_line_vertical"></div>
				<div class="page3_time_line_horizon page3_time_line_horizon_1" id="page3_time_line_horizon_1"></div>
				<div class="page3_time_line_horizon page3_time_line_horizon_2" id="page3_time_line_horizon_2"></div>
				<div class="page3_time_line_horizon page3_time_line_horizon_3" id="page3_time_line_horizon_3"></div>
				<div class="page3_circle page3_circle_1" id="page3_circle_1"></div>
        	<!-----------------page3 end   ---------------->
		</div>
        <div class="swiper-slide">
        	<!-----------------page4 start ---------------->
			<div class="page4_content">
				<img class="page4_img_map ani" src='./img/page4_img_map.png'  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">	
				<img class="page4_img_point ani" src='./img/page4_img_point.png' swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="2s">			
        	</div>
        	<!-----------------page4 end   ---------------->
        </div>
        <div class="swiper-slide">
        	<!-----------------page5 start ---------------->
			<div class="page5_content">
        	</div>
        	<!-----------------page5 end   ---------------->
			  </div>
		</div>
</div>

<!-- Swiper JS -->
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/swiper3.07.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/myjs.js"></script>

</body>
</html>
